<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input id="nome" [(ngModel)]="nome" type="text" placeholder="Nome" class="form-control">

        <label for="idade" class="form-label">Idade</label>
        <input id="idade" [(ngModel)]="idade" type="number" placeholder="Idade" class="form-control">

        <label for="sexo" class="form-label">Sexo</label>
        <input id="sexo" [(ngModel)]="sexo" type="text" placeholder="Sexo" class="form-control">

        <label for="valor" class="form-label">Valor do Automóvel</label>
        <input id="valor" [(ngModel)]="valor" type="number" placeholder="Valor do Automóvel" class="form-control">
      </div>

      <div class="text-center">
        <button (click)="calcularValor()">Calcular Apólice</button>
        
      </div>

      <p class="mt-3 text-center">O valor da apólice é: {{ apolice }}</p>

    </div>
  </div>
</div>
